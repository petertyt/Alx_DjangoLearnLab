<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <ul>
      {% for book in books %}
      <li>
        {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
      </li>
      {% empty %}
      <li>No books found</li>
      {% endfor %}
    </ul>
  </body>
</html>
