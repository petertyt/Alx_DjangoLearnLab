{% extends 'blog/base.html' %} {% block content %}
<h2>Posts</h2>
{% if user.is_authenticated %}
<p><a href="{% url 'post-create' %}">New Post</a></p>
{% endif %}
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    <small>by {{ post.author.username }} on {{ post.published_date }}</small>
  </li>
  {% empty %}
  <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
